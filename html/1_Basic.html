<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TWEENMAX - BASIC</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
   <h1>BASIC</h1>
   <section>
		<h2>.to</h2>
		<article class="moon to">
			<img src="/images/img_moon.jpg" alt="moon"/>
		</article>

		<hr/>

		<h2>.from</h2>
		<article class="moon from">
			<img src="/images/img_moon.jpg" alt="moon"/>
		</article>

		<hr/>

		<h2>.fromTo</h2>
		<article class="moon fromTo">
			<img src="/images/img_moon.jpg" alt="moon"/>
		</article>
	</section>
	


    <script src="/js/TweenMax.min.js"></script>
    <script>
		TweenMax.to(".to img", 2, {
			left: "20%",
			boxShadow:"20px 20px 10px rgba(0,0,0,0.4)"
		});
		TweenMax.from(".from img", 6, {
			left: "30%",
			boxShadow:"20px 20px 10px rgba(0,0,0,0.4)"
		});
    </script>
</body>
</html>
